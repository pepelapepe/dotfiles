import = [
    "~/.config/alacritty/themes/nord.toml"
]

[window]
dimensions = { columns = 160, lines = 50 }
padding = { x = 20, y = 20 }
dynamic_padding = true

[selection]
save_to_clipboard = true

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

